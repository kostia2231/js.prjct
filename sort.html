<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/style_2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <object type="image/svg+xml" data="svg/logo.svg"></object>
      </div>
      <div class="serach-bar-wrapper">
        <div class="search-wrapper">
          <div class="search-bar">
            <form>
              <div class="search">
                <object
                  type="image/svg+xml"
                  data="svg/search_icon.svg"
                ></object>
                <input
                  class="search-input"
                  type="text"
                  name="query"
                  placeholder="Search events"
                />
              </div>
            </form>
          </div>
          <div class="city-dropdown">
            <p>Mountain View, CA</p>
          </div>
        </div>
        <div class="search-button">
          <object
            type="image/svg+xml"
            data="svg/search_icon_button.svg"
          ></object>
        </div>
      </div>
      <div class="right-side-header">
        <div class="langauge-change">
          <object type="image/svg+xml" data="svg/language_icon.svg"></object>
          <p class="language-element">English</p>
        </div>
        <button class="log-in-button">Log in</button>
        <button class="sign-in-button">Sign up</button>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="top">
        <h2>Events near New York, NY</h2>
        <p class="see-all-events-btn-txt">Events</p>
      </div>
    </div>
    <div class="dropdowns-wrapper">
      <div class="dropdown" id="distanceDropdown">
        <div class="select">
          <span class="selected"
            >Distance<div class="caret"></div></span>
        </div>
        <ul class="menu">
          <li class="active" data-value="">Any distance</li>
          <li data-value="5">< 5 km</li>
          <li data-value="10">< 10 km</li>
          <li data-value="25">< 25 km</li>
        </ul>
      </div>
      <div class="dropdown" id="typeDropdown">
        <div class="select">
          <span class="selected">Type<div class="caret"></div></span>

        </div>
        <ul class="menu">
          <li class="active" data-value="">Any Type</li>
          <li data-value="1">Online</li>
          <li data-value="2">Offline</li>
        </ul>
      </div>
      <div class="dropdown" id="categoryDropdown">
        <div class="select">
          <span class="selected">Category<div class="caret"></div></span>

        </div>
        <ul class="menu">
          <li class="active" data-value="">Any Category</li>
          <li data-value="1">Business</li>
          <li data-value="2">Technology</li>
          <li data-value="3">Social Activities</li>
          <li data-value="4">Health and Wellbeing</li>
          <li data-value="5">Hobbies and Passions</li>
        </ul>
      </div>
    </div>
    <div id="cardContainer" class="cards-wrapper not-for-mobile"></div>
    <script src="script/script.js"></script>
  </body>
</html>
