<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <object type="image/svg+xml" data="svg/logo.svg"></object>
      </div>
      <div class="serach-bar-wrapper">
        <div class="search-wrapper">
          <div class="search-bar">
            <form>
              <div class="search">
                <object
                  type="image/svg+xml"
                  data="svg/search_icon.svg"
                ></object>
                <input
                  class="search-input"
                  type="text"
                  name="query"
                  placeholder="Search events"
                />
              </div>
            </form>
          </div>
          <div class="city-dropdown">
            <p>Mountain View, CA</p>
          </div>
        </div>
        <div class="search-button">
          <object
            type="image/svg+xml"
            data="svg/search_icon_button.svg"
          ></object>
        </div>
      </div>
      <div class="right-side-header">
        <div class="langauge-change">
          <object type="image/svg+xml" data="svg/language_icon.svg"></object>
          <p class="language-element">English</p>
        </div>
        <button class="log-in-button">Log in</button>
        <button class="sign-in-button">Sign up</button>
      </div>
    </header>
  </body>
</html>
