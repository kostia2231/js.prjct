<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/style_2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dropdowns-wrapper">
      <div class="dropdown" id="distanceDropdown">
        <div class="select">
          <span class="selected">Distance</span>
          <div class="caret"></div>
        </div>
        <ul class="menu">
          <li data-value="50">< 50 km</li>
          <li data-value="100">< 100 km</li>
          <li data-value="200">< 200 km</li>
          <li class="activ" data-value="">Any distance</li>
        </ul>
      </div>
      <div class="dropdown" id="typeDropdown">
        <div class="select">
          <span class="selected">Type</span>
          <div class="caret"></div>
        </div>
        <ul class="menu">
          <li data-value="1">aaaaa</li>
          <li data-value="2">bbbbb</li>
          <li data-value="3">ccccc</li>
          <li class="activ" data-value="">Any Type</li>
        </ul>
      </div>
      <div class="dropdown" id="categoryDropdown">
        <div class="select">
          <span class="selected">Category</span>
          <div class="caret"></div>
        </div>
        <ul class="menu">
          <li data-value="Hobbies and Passions">Hobbies and Passions</li>
          <li data-value="Technology">Technology</li>
          <li data-value="Social Activities">Social Activities</li>
          <li data-value="Business">Business</li>
          <li data-value="Health and Wellbeing">Health and Wellbeing</li>
          <li class="activ" data-value="">Any Category</li>
        </ul>
      </div>
    </div>

    <script src="script/script.js"></script>
    <script src="script/script_2.js"></script>
  </body>
</html>
